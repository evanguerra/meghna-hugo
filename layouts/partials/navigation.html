<section class="sticky-top navigation">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand p-0" href="{{ .Site.BaseURL | relLangURL }}">
				{{ if site.Params.logo }}
				<img class="lozad" data-src="{{ site.Params.logo | absURL }}" alt="{{ .Site.Title }}" height="42">
				{{ else }}
				{{ site.Title }}
				{{ end }}
			</a>

			<button class="navbar-toggler rounded-0" type="button" data-toggle="collapse" data-target="#navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navigation">
				<ul class="navbar-nav ml-auto">
					{{ range site.Menus.main }}
					  {{ if .HasChildren }}
					    <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
                <a class="nav-link" {{if findRE `^http` .URL}}target="_blank"{{end}}
                href="{{if findRE `^#` .URL}}{{if not $.IsHome}}{{site.BaseURL | relLangURL}}{{end}}{{ .URL }}{{else}}{{.URL | relLangURL}}{{end}}">{{ .Name }}
                </a>
					    </li>
					    <ul class="sub-menu">
					      {{ range .Children }}
					      <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
					        <a class="nav-link" {{if findRE `^http` .URL}}target="_blank"{{end}}
					        href="{{if findRE `^#` .URL}}{{if not $.IsHome}}{{site.BaseURL | relLangURL}}{{end}}{{ .URL }}{{else}}{{.URL | relLangURL}}{{end}}">{{ .Name }}
					        </a>
					      </li>
					      {{ end }}
              </ul>
            {{ else }}
              <li class="nav-item">
                <a class="nav-link" {{if findRE `^http` .URL}}target="_blank"{{end}}
                href="{{if findRE `^#` .URL}}{{if not $.IsHome}}{{site.BaseURL | relLangURL}}{{end}}{{ .URL }}{{else}}{{.URL | relLangURL}}{{end}}">{{ .Name }}
                </a>
              </li>
            {{ end }}
					{{ end }}
				</ul>
			</div>
		</nav>
	</div>
</section>
