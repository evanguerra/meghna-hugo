    - name : Valentina Parma, PhD
      image : images/team/valentina-parma.jpg
      designation : Assistant Director, Assistant Member
      content : I am a psychologist interested in human olfaction across the lifespan. Both my basic and translational work aims at finding ways to use smell as an opportunity to improve health. I use behavioral and physiological methods to understand how odors influence typical and atypical behavior. Recently, I have been chairing the Global Consortium for Chemosensory Research (GCCR) to understand how smell, taste and chemesthesis are affected by COVID-19 and other respiratory disorders, I have co-developed smell tests to facilitate awareness of chemosensory loss and distortion, and I am working to bring new solutions to favor chemosensory recovery.
